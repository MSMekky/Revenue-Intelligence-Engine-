</head>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /*
         * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         * REVENUE INTELLIGENCE‚Ñ¢ ‚Äî CALCULATION ENGINE
         * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         *
         * BASE RATE:       ‚Ç¨350/hour  |  ‚Ç¨5.83/minute
         * PEAK SUN HOURS:  4.5 PSH (Central European average)
         *
         * LIVE INCIDENT figures (Daily/Monthly):
         *   These show the "if this continues at current rate"
         *   value for operational urgency during an active event.
         *   Daily  = ‚Ç¨350/hr √ó 24hr = ‚Ç¨8,400
         *   Monthly = ‚Ç¨8,400 √ó 30   = ‚Ç¨252,000
         *
         * ANNUAL PROJECTION (PSH-weighted):
         *   Solar plants only generate during sunlight hours.
         *   Annual = ‚Ç¨350/hr √ó 4.5 PSH √ó 365 = ‚Ç¨574,875
         *   This is the realistic financial planning figure.
         *
         * COST SO FAR = Elapsed Hours √ó ‚Ç¨350  (always consistent)
         * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         */

        const HOURLY_LOSS = 350;           // ‚Ç¨/hour ‚Äî the single source of truth
        const COST_PER_MINUTE = HOURLY_LOSS / 60; // ‚Ç¨5.833.../min
        const PEAK_SUN_HOURS = 4.5;        // PSH for annual projection

        function RevenueIntelligenceDemo() {
            const [elapsedHours, setElapsedHours] = useState(4.5);
            const [expectedRevenue] = useState(3800);
            const [actualRevenue] = useState(3450);

            // Derived ‚Äî always computed from elapsedHours √ó HOURLY_LOSS
            const costSoFar = elapsedHours * HOURLY_LOSS;

            // Impact projections
            const dailyLoss = HOURLY_LOSS * 24;            // ‚Ç¨8,400 (active incident rate)
            const monthlyLoss = dailyLoss * 30;             // ‚Ç¨252,000
            const annualLoss = HOURLY_LOSS * PEAK_SUN_HOURS * 365; // ‚Ç¨574,875 (PSH-weighted)

            const actualPercentage = (actualRevenue / expectedRevenue) * 100;

            // Simulate real-time clock (every 6s = +0.1 demo hours)
            useEffect(() => {
                const interval = setInterval(() => {
                    setElapsedHours(prev => +(prev + 0.1).toFixed(1));
                }, 6000);
                return () => clearInterval(interval);
            }, []);

            // Savings calculation: hours remaining today √ó hourly rate
            const hoursLeftToday = Math.max(0, 24 - elapsedHours);
            const savingsIf2hr = (hoursLeftToday - 2) * HOURLY_LOSS;

            return (

                            <div className="stat-label">Current Loss Rate</div>
                            <div className="stat-value" style={{color: 'var(--accent-red)'}}>
                                ‚Ç¨{HOURLY_LOSS.toLocaleString()}/hr
                            </div>

                            <div className="stat-impact">
                                <div className="impact-item">
                                    <div className="impact-label">Daily Impact</div>
                                    <div className="impact-value">
                                        ‚Ç¨{dailyLoss.toLocaleString()}
                                    </div>
                                    <div className="impact-note">at current rate</div>
                                </div>
                                <div className="impact-item">
                                    <div className="impact-label">Monthly Impact</div>
                                    <div className="impact-value">
                                        ‚Ç¨{monthlyLoss.toLocaleString()}
                                    </div>
                                    <div className="impact-note">30-day projection</div>
                                </div>
                                <div className="impact-item">
                                    <div className="impact-label">Annual Impact</div>
                                    <div className="impact-value">
                                        ‚Ç¨{annualLoss.toLocaleString()}
                                    </div>
                                    <div className="impact-note">PSH-weighted (4.5h/day)</div>
                                </div>
                            </div>
                        </div>

                        {/* ‚îÄ‚îÄ Revenue Comparison ‚îÄ‚îÄ */}
                        <div className="card">
                            <div className="card-title">Real-Time Revenue Analysis</div>

                            <div className="revenue-bars">
                                <div className="revenue-row">
                                    <div className="revenue-label">
                                        <span>Expected Revenue</span>
                                        <span style={{color: 'var(--accent-green)', fontFamily: 'JetBrains Mono'}}>
                                            ‚Ç¨{expectedRevenue.toLocaleString()}/hr
                                        </span>
                                    </div>
                                    <div className="bar-container">
                                        <div className="bar bar-expected" style={{width: '100%'}}></div>
                                    </div>
                                </div>

                                <div className="revenue-row">
                                    <div className="revenue-label">
                                        <span>Actual Revenue</span>
                                        <span style={{color: 'var(--accent-red)', fontFamily: 'JetBrains Mono'}}>
                                            ‚Ç¨{actualRevenue.toLocaleString()}/hr
                                        </span>
                                    </div>
                                    <div className="bar-container">
                                        <div className="bar bar-actual" style={{width: `${actualPercentage}%`}}></div>
                                    </div>
                                </div>
                            </div>

                            <div className="metrics">
                                <div className="metric">
                                    <div className="metric-label">Performance</div>
                                    <div className="metric-value">{actualPercentage.toFixed(1)}%</div>
                                </div>
                                <div className="metric">
                                    <div className="metric-label">Data Quality</div>
                                    <div className="metric-value">98.7%</div>
                                </div>
                            </div>
                        </div>

                        {/* ‚îÄ‚îÄ Root Cause Analysis ‚îÄ‚îÄ */}
                        <div className="card">
                            <div className="card-title">Root Cause Analysis</div>

                            <div className="alert">
                                <div className="alert-header">
                                    <div className="alert-icon">‚ö°</div>
                                    <div className="alert-title">Equipment Failure Detected</div>
                                </div>

                                <div className="alert-details">
                                    <p><strong>Affected Equipment:</strong></p>
                                    <div style={{marginTop: '0.5rem'}}>
                                        <span className="equipment-tag">Inverter #23</span>
                                        <span className="equipment-tag">100 kW Capacity</span>
                                    </div>

                                    <p style={{marginTop: '1rem'}}>

                                    </p>

                                        <strong>Elapsed Time:</strong> {elapsedHours.toFixed(1)} hours

                                </span>

                            <div className="timeline">

                                    <div className="timeline-time">11:30 AM</div>

                                        <div className="timeline-event">Inverter #23 went offline</div>
                                        <div className="timeline-cost">Initial detection ‚Äî ‚Ç¨0</div>
                                    </div>

                                <div className="timeline-item">

                                        <div className="timeline-cost">
                                            Loss: ‚Ç¨{Math.round(1.5 * HOURLY_LOSS).toLocaleString()}

                                    <div className="timeline-content">
                                        <div className="timeline-event">{elapsedHours.toFixed(1)} hours elapsed</div>
                                        <div className="timeline-cost" style={{fontSize: '1rem', fontWeight: 700}}>
                                            Total Loss: ‚Ç¨{Math.round(costSoFar).toLocaleString()}
                                        </div>
                                    </div>
                                </div>
